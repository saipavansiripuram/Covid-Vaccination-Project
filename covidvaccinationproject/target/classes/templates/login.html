<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
body{
	background-image:url("https://www.linkpicture.com/q/bg2_3.png");
    height: 100%;
    background-position: fit;
    background-repeat: no-repeat;
    background-size: cover;
		}
</style>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
<center>
<h1 th:if="${isAdmin}">Administrator Login</h1>
<h1 th:if="${isUser}">User Login</h1>
<p th:text="${error}"></p>
<form method="post" th:object="${User}" th:action="@{/user/login}" th:if="${isUser}">
    <label for="username">Enter Aadhaar number :</label>
    <input type="text" id="username" name="aadhaar"/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"/>
    <input type="submit" value="Login"/>
</form>
<form method="post" th:object="${Admin}" th:action="@{/admin/login}" th:if="${isAdmin}">
    <label for="username">Enter Aadhaar number :</label>
    <input type="text" id="username" name="aadhaar"/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"/>
    <input type="submit" value="Login"/>
</form>

</center>
</body>
</html>
